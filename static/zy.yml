- content:
  - "（离下坤上）"
  - 明夷，利艰贞。
  - 初九：“明夷于飞，垂其翼。君子于行，三日不食。”有攸往， 主人有言。
  - 六二：明夷，夷于左股，用拯马壮。吉。
  - 九三：明夷于南狩，得其大首。不可疾贞。
  - 六四：入于左腹，获得夷之心，于出门庭。
  - 六五：箕子之明夷，利贞。
  - 上六：不明，晦。初登于天，后入于地。
