- content:
  - "（坤下离上）"
  - 晋：康侯用锡马蕃庶，昼日三接。
  - 初六：晋如摧如，贞吉。罔孚裕，无咎。
  - 六二：晋如愁如，贞吉。受兹介福，于其王母。
  - 六三：众允，悔亡。
  - 九四：晋如鼫鼠，贞厉。
  - 六五：悔亡，失得勿恤。往，吉。无不利。
  - 上九：晋其角，维用伐邑。厉，吉，无咎，贞吝。
